  <script>
    var root = './src/';
    function getPath(type, fname) {
      let path = root;
      switch (type) {
        case 'js':
          path += 'policy/';
          break;
        case 'img':
          path += 'assets/';
          break;
        case 'page':
          path += 'route/';
          break;
        case 'css':
          path += 'style/';
          break;
        default:
          break;
      }
      return path + fname;
    }
    cssNames = ['base', 'components', 'pulse'];
    jsNames = ['alpha', 'events', 'lib', 'obj', 'plot', 'run'];
    //引入脚本
    function importFile(type, fname) {
      let fullname = `${fname}.${type}`,
        path = getPath(type, fullname);
      switch (type) {
        case 'css':
          let link = document.createElement('link');
          link.rel = 'stylesheet';
          // link.type = 'text/css';
          link.href = path;
          document.head.appendChild(link);
          break;
        case 'js':
          let script = document.createElement('script');
          script.src = path;
          document.documentElement.appendChild(script);
          break;
      }
    }
    //调用
    var maxlen = Math.max(cssNames.length, jsNames.length),
      minlen = Math.min(cssNames.length, jsNames.length);
    for (let i = 0; i < maxlen; i++) {
      if (i < minlen) {
        importFile('css', cssNames[i]);
        importFile('js', jsNames[i]);
      } else if (cssNames.length > jsNames.length)
        importFile('css', cssNames[i]);
      else importFile('js', jsNames[i]);
    }
  </script>
